trigger:
  - main
  - development

pool:
  vmImage: "ubuntu-latest"

variables:
  buildConfiguration: "Release"

steps:
  - task: UseDotNet@2
    inputs:
      packageType: "sdk"
      version: "3.1.300"
  - task: DotNetCoreCLI@2
    inputs:
      command: "restore"
      feedsToUse: "select"
  - task: DotNetCoreCLI@2
    inputs:
      command: "build"
      arguments: "--configuration $(buildConfiguration)"
      projects: "**/*.csproj"
  - task: DotNetCoreCLI@2
    inputs:
      command: "test"
      projects: "**/*.csproj"
  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      packagesToPack: '**/*.csproj'
      versioningScheme: 'byPrereleaseNumber'
      majorVersion: '1'
      minorVersion: '0'
      patchVersion: '0'
